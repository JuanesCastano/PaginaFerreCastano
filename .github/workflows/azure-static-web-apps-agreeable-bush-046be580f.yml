name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          #### üîë Token de despliegue (NO pegar directamente el valor aqu√≠)
          #### Debe existir como secreto en tu repo:
          #### Settings ‚Üí Secrets ‚Üí Actions ‚Üí AZURE_STATIC_WEB_APPS_API_TOKEN
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          #### üîê Token de GitHub (para PRs y comentarios)
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          #### üöÄ Acci√≥n: subir el contenido compilado
          action: "upload"

          #### üìÇ Rutas de tu proyecto
          #### app_location: ra√≠z del c√≥digo fuente de tu web
          #### api_location: carpeta de funciones (si no tienes, d√©jalo vac√≠o)
          #### output_location: carpeta donde se genera el build (por ejemplo "dist" o "build")
          app_location: "/"
          api_location: ""
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
